<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FashionHub | Trendy Clothing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
        }
        
        header {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        
        .shop-name {
            font-size: 24px;
            font-weight: bold;
        }
        
        .main {
            max-width: 1000px;
            margin: 20px auto;
            padding: 0 15px;
        }
        
        .section-title {
            text-align: center;
            margin: 30px 0;
        }
        
        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        
        .item {
            width: 220px;
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        /* Simple hover effect */
        .item:hover {
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
        }
        
        .item-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .item-name {
            font-weight: bold;
            margin: 5px 0;
        }
        
        .item-price {
            color: #e74c3c;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .add-button {
            width: 100%;
            padding: 8px;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .add-button:hover {
            background: #e74c3c;
        }
        
        footer {
            background: #333;
            color: white;
            padding: 30px 15px;
            margin-top: 40px;
        }
        
        .footer-content {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }
        
        .footer-section {
            flex: 1;
            min-width: 200px;
        }
        
        .footer-section h3 {
            border-bottom: 2px solid #e74c3c;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }
        
        .footer-links a {
            display: block;
            color: #ddd;
            text-decoration: none;
            margin-bottom: 8px;
        }
        
        .footer-links a:hover {
            color: white;
        }
        
        .social-icons {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }
        
        .social-icons a {
            color: white;
            font-size: 20px;
        }
        
        .social-icons a:hover {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <header>
        <div class="shop-name">FashionHub</div>
    </header>
    
    <main class="main">
        <div class="section-title">
            <h2>Popular Items</h2>
        </div>
        
        <div class="products">
            <div class="item">
                <img src="./images/cezar-sampaio-kNW_OlNF6H0-unsplash.jpg" alt="Black Jacket" class="item-image">
                <div class="item-name">Black Jacket</div>
                <div class="item-price">$129.99</div>
                <button class="add-button">Add to Cart</button>
            </div>
            
            <div class="item">
                <img src="./images/nimble-made-kMGX6UK06Ps-unsplash.jpg" alt="Blue Top" class="item-image">
                <div class="item-name">Blue Top</div>
                <div class="item-price">$89.99</div>
                <button class="add-button">Add to Cart</button>
            </div>
            
            <div class="item">
                <img src="./images/robert-richman-vcTKFYNZop4-unsplash.jpg" alt="Green Coat" class="item-image">
                <div class="item-name">Green Coat</div>
                <div class="item-price">$199.99</div>
                <button class="add-button">Add to Cart</button>
            </div>
            
            <div class="item">
                <img src="./images/samia-liamani-Z_wD2N7K_wQ-unsplash.jpg" alt="Casual Shirt" class="item-image">
                <div class="item-name">Casual Shirt</div>
                <div class="item-price">$79.99</div>
                <button class="add-button">Add to Cart</button>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>FashionHub</h3>
                <p>Quality clothing for everyone</p>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
            
            <div class="footer-section">
                <h3>Shop</h3>
                <div class="footer-links">
                    <a href="#">Men</a>
                    <a href="#">Women</a>
                    <a href="#">New Items</a>
                    <a href="#">Sale</a>
                </div>
            </div>
            
            <div class="footer-section">
                <h3>Help</h3>
                <div class="footer-links">
                    <a href="#">Shipping</a>
                    <a href="#">Returns</a>
                    <a href="#">Contact Us</a>
                    <a href="#">FAQ</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
